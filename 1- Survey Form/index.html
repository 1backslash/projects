<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css"> 
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter you Email" required /></label>
        <label id="number-label">Age (optional) <input id="number" type="number" min="13" max="120" name="age" placeholder="Age" /></label>
      </fieldset> 

      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value=" ">Select current role</onption>
            <ontion value="1">Student</ontion>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label id="radio-label">Definitely <input type="radio" value="1" name="recommendation" checked/></label>
        <label id="radio-label">Maybe <input type="radio" value="2" name="recommendation" /></label>
        <label id="radio-label">Not sure <input type="radio" value="3" name="recommendation" /></label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label id="checkbox-label"><input type="checkbox" value="1" name="checkbox-1" /> Front-end Projects</label>
        <label id="checkbox-label"><input type="checkbox" value="2" name="checkbox-2" /> Back-end Projects</label>
        <label id="checkbox-label"><input type="checkbox" value="3" name="checkbox-3" /> Data Visualization</label>
        <label id="checkbox-label"><input type="checkbox" value="4" name="checkbox-4" /> Challenges</label>
        <label id="checkbox-label"><input type="checkbox" value="5" name="checkbox-5" /> Open Source Community</label>
        <label id="checkbox-label"><input type="checkbox" value="6" name="checkbox-6" /> Gitter help rooms</label>
        <label id="checkbox-label"><input type="checkbox" value="7" name="checkbox-7" /> Videos</label>
        <label id="checkbox-label"><input type="checkbox" value="8" name="checkbox-8" /> City Meetups</label>
        <label id="checkbox-label"><input type="checkbox" value="9" name="checkbox-9" /> Wiki</label>
        <label id="checkbox-label"><input type="checkbox" value="10" name="checkbox-10" /> Forum</label>
        <label id="checkbox-label"><input type="checkbox" value="11" name="checkbox-11" /> Additional Courses</label>
      </fieldset>

      <filedset>
        <label>Any comments or suggestions?
          <textarea name="suggestions" rows="10" cols="50" placeholder="Enter your commnt here..."></textarea>
        </label>
      </fieldset>

    <input id="submit" type="submit" value="Submit">
    </form> 
  </body>
</html>
